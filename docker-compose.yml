services:
  postgres:
    image: postgres:15
    container_name: fvps_db
    environment:
      POSTGRES_DB: factory_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data: